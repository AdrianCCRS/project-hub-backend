# Docker Profile Configuration

# Server Configuration
server.port=8080

# Database Configuration (using environment variables)
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://mysql:3306/project_db}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:projecthub}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:projecthub123}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# Disable DevTools in Docker
spring.devtools.restart.enabled=false

# JWT Configuration (using environment variable)
jwt.secret=${JWT_SECRET}

