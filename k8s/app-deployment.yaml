apiVersion: apps/v1
kind: Deployment
metadata:
  name: projecthub-app
  namespace: projecthub-backend
  labels:
    app: projecthub
spec:
  replicas: 2
  selector:
    matchLabels:
      app: projecthub
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: projecthub
    spec:
      # Init container to wait for MySQL to be ready
      initContainers:
      - name: wait-for-mysql
        image: busybox:1.35
        command:
        - sh
        - -c
        - |
          until nc -z mysql.projecthub-database.svc.cluster.local 3306; do
            echo "Waiting for MySQL to be ready..."
            sleep 3
          done
          echo "MySQL is ready!"
      containers:
      - name: projecthub
        image: docker.io/library/projecthub:latest
        imagePullPolicy: Never  # Use local image only (for MicroK8s)
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: SPRING_PROFILES_ACTIVE
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: SPRING_PROFILES_ACTIVE
        - name: SPRING_DATASOURCE_URL
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: SPRING_DATASOURCE_URL
        - name: SPRING_DATASOURCE_USERNAME
          valueFrom:
            secretKeyRef:
              name: app-secret
              key: SPRING_DATASOURCE_USERNAME
        - name: SPRING_DATASOURCE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: app-secret
              key: SPRING_DATASOURCE_PASSWORD
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: app-secret
              key: JWT_SECRET
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
            
